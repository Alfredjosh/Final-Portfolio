<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('4th qt.jpg'); 
      background-size: cover; 
      background-repeat: no-repeat; 
      background-position: center; 
    }
    #boxes {
      display: none;
      margin-top: 20px;
    }
    .box {
      margin: 10px;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      width: 150px;
    }
    .box:hover {
      background-color: black;
	}
  
input[type="button"] {
    font-family: 'Times New Roman', serif; /* Text font */
    font-size: 20px; /* Font size */
    color: white; /* Text color */
    background-color: black; /* Background color */
    border: 1px solid white; /* Border */
    padding: 15px; /* Padding */
    text-align: center; /* Alignment */
    cursor: pointer; /* Pointer on hover */
  }
  
  input[type="button"]:hover {
    background-color: gray; /* Optional: Change background on hover */
  
    }
  </style>
  <script type="text/javascript">
    function show_prompt() {
      var name = prompt("Please enter your name:");
      if (name != null && name !== "") {
        alert("Welcome " + name + "! Click one of the links below.");
        document.getElementById("boxes").style.display = "block";
        document.querySelector('input').style.display = "none";
      }
    }
  </script>
</head>
<body>
  <input type="button" onclick="show_prompt()" value="Click here to begin" />

  <div id="boxes">
    <div class="box" onclick="window.location.href='E-Portfolio.html';">First Quarter</div>
    <div class="box" onclick="window.location.href='2nd quarter portfolio.html';">Second Quarter</div>
    <div class="box" onclick="window.location.href='4th.html';">Fourth Quarter</div>
  </div>
</body>
</html>
